<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>STOCKKING登录</title>
</head>

<body class="bg-light">
<script type="text/javascript">
    window.onload = function () {
        statustype = {{ request.cookies.get('status') }};
        console.log(statustype);
        if (statustype == "302"){
            alert("请先登陆")
        }
        if (statustype == '404'){
            alert("用户名或密码错误")
        }
    }
</script>
<div class="container-fluid" >
    <div class="row">
        <div class="col text-center py-4 mt-2">
            <img class="img-fluid" src="../static/images/logob.png"  height="130" width="130" alt="STOCKKING">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h4 class="text-muted font-weight-light mt-1">Sign in to STOCKKING</h4>
        </div>
    </div>
    <div class="row row-custom">
        <div class="col">
            <div class="bg-white p-4 mt-3 border rounded">
                <form method="post">
                    <div class="form-group">
                        <label for="username" class="text-dark">Username or email address</label>
                        <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter username or email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-dark d-block">Password
                            <a class="text-primary float-right" href="{{ url_for('forget') }}">Forgot password?</a>
                        </label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn rounded-sm btn-primary-custom btn-block btn-sm text-white mt-4">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-3 row-custom">
        <div class="col text-center">
            <div class="border py-3 rounded">
                <span>New to STOCKKING?</span>
                <a href="{{ url_for('register') }}">Create an account.</a>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
