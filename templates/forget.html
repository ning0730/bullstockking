<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/forget.css">
    <title>STOCKKING登录</title>
</head>

<body class="bg-light">
<div class="container-fluid" >
    <div class="row">
        <div class="col text-center py-4 mt-2">
            <img class="img-fluid" src="../static/images/logob.png"  height="130" width="130" alt="STOCKKING">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h4 class="text-muted font-weight-light mt-1">重置密码</h4>
        </div>
    </div>
    <div class="row row-custom">
        <div class="col">
            <div class="bg-white p-4 mt-3 border rounded">
                <form method="post">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="username" name="username" placeholder="用户名或邮箱">
                        <label for="username" style="font-size: 11px">输入用户名或邮箱，重置密码链接会发送到您邮箱</label>
                    </div>
                    <button type="submit" class="btn rounded-sm btn-primary-custom btn-block btn-sm text-white mt-4">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
