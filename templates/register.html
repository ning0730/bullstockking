<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../static/css/register.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="../static/css/password.css">
        <script type="text/javascript" src="../static/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../static/js/sliding.form.js"></script>
        {% block head %}
        <link rel="shortcut icon" href="{{ url_for('static',filename = 'images/logob.png') }}"  type='image/x-icon'/>
        <link rel="icon" href="{{ url_for('static',filename = 'images/logob.png')  }}" type="image/x-icon"/>
        {% endblock %}
    </head>
    <style>
        span.reference{
            position:fixed;
            left:5px;
            top:5px;
            font-size:10px;
            text-shadow:1px 1px 1px #fff;
        }
        span.reference a{
            color:#555;
            text-decoration:none;
			text-transform:uppercase;
        }
        span.reference a:hover{
            color:#000;

        }
        h1{
            color:#ccc;
            font-size:36px;
            text-shadow:1px 1px 1px #fff;
            padding:20px;
        }
    </style>
    <body>
        <script type="text/javascript">
        window.onload = function () {
            statustype = {{ request.cookies.get('state') }};
            console.log(statustype)
            if (statustype == "404") {
                alert("该用户名已存在")
            }
        }
        </script>
        <script src='../static/js/jquery.min.js'></script>
        <script src="../static/js/password.js"></script>
        <script type="text/javascript">
              function check(){
                  var password = document.getElementById("password").value;
                  var password2 = document.getElementById("password2").value;
                  if (password != password2) {
                      alert("两次输入密码不一致，请重新输入！");
                      document.getElementById("password2").focus();
                      return false;
                  } else {
                      return true;
                  }
              }</script>
        <div id="content">
            <h1>STOCKKING用户注册</h1>
            <div id="wrapper">
                <div id="steps">
                    <form class="form-2" id="formElem" name="formElem" action="" method="post">
                        <fieldset class="step">
                            <legend>基本信息</legend>
                            <p>
                                <label for="username">用户名</label>
                                <input id="username" name="username" placeholder="请输入由字母或数字构成的用户名"/>
                            </p>
                            <p>
                                <label for="email">邮箱</label>
                                <input id="email" name="email" placeholder="info@stockking.com" type="email" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="password">密码</label>
                                <input class="input-2" name="password" id="password" type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"></p>
                                <div class="progress-bar_wrap">
                                <div class="progress-bar_item progress-bar_item-1"></div>
                                <div class="progress-bar_item progress-bar_item-2"></div>
                                <div class="progress-bar_item progress-bar_item-3"></div>
                                </div>
                                <span class="progress-bar_text">Password is blank</span>
                            <p>
                                <label for="password2">确认密码</label>
                                <input id="password2" name="password2" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" type="password" AUTOCOMPLETE=OFF onchange="check()"/>
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>个人信息</legend>
                            <p>
                                <label for="name">姓名</label>
                                <input id="name" name="name" type="text" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="country">国家</label>
                                <input id="country" name="country" type="text" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="phone">电话</label>
                                <input id="phone" name="phone" placeholder="e.g. +351215555555" type="tel" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
						<fieldset class="step">
                            <legend>确认</legend>
							<p>
                                <img src="../static/images/logo.png" height="150" width="150" alt="牛股王诚心为您服务"><br>
								请确认信息填写无误后点击注册按钮
							</p>
                            <p class="submit">
                                <button id="registerButton" type="submit">注册</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div id="navigation" style="display:none;">
                    <ul>
                        <li class="selected">
                            <a href="#">基本信息</a>
                        </li>
                        <li>
                            <a href="#">个人信息</a>
                        </li>
						<li>
                            <a href="#">确认</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
    {% include "common/footer.html" %}
    </body>
</html>
