            isFollow.style.display = "none";
            stockCode = url.match(reg)[0];

                    else

                        tem.value = cipin[i][1];
                        tem.name = cipin[i][0];

                        data2.push(tem);
                    }
                    var tem1 = {}, tem2 = {}, tem3 = {}
                    tem1.value = senti['neg'] * 1000;
                    tem1.name = '消极';
                    data5.push(tem1);
                    tem2.value = senti['neu'] * 1000;
                    tem2.name = '中立';

                    }

                    load.style.display = "none";

        })
        $(function () {
            $('#follow').click(function () {
                var isFollow = document.getElementById("follow");
                if (follow == true) {
                    $.ajax({
                        url: "unfollow",
                        type: "POST",
                        data: {stockCode: stockCode},
                        success: function (data) {
                            result = jQuery.parseJSON(data);
                            if (result) {
                                follow = false;
                                isFollow.textContent = "关注";
                            }
                        }
                    });


                } else {
                    $.ajax({
                        url: "follow",
                        type: "POST",
                        data: {stockCode: stockCode},
                        success: function (data) {
                            result = jQuery.parseJSON(data);
                            if (result) {
                                follow = true;
                                isFollow.textContent = "取消关注";
                            }
                        }
                    });
                }
            })
        });

    </script>

            var dom = document.getElementById("container");

            option = null;
            var upColor = '#ec0000';
            var upBorderColor = '#8A0000';
            var downColor = '#00da3c';
            var downBorderColor = '#008F28';
            var stockCode = ""
            var rowData = [[]]
            var stockName = ""


            function getParam() {
                var url = location.search; //获取url中"?"符后的字串
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    stockCode = decodeURIComponent(strs[0].replace("", ""));
                }
            }


            var data0 = splitData(
                rowData
            );


            // 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)

            function splitData(rawData) {
                var categoryData = [];
                var values = []
                for (var i = 0; i < rawData.length; i++) {
                    categoryData.push(rawData[i].splice(0, 1)[0]);
                    values.push(rawData[i])
                }
                return {
                    categoryData: categoryData,
                    values: values
                };
            }

            function calculateMA(dayCount) {
                var result = [];
                for (var i = 0, len = data0.values.length; i < len; i++) {
                    if (i < dayCount) {
                        result.push('-');
                        continue;
                    }
                    var sum = 0;
                    for (var j = 0; j < dayCount; j++) {
                        sum += data0.values[i - j][1];
                    }
                    result.push(sum / dayCount);
                }
                return result;
            }

            function setOption() {
                option.title.text = stockName + '(' + stockCode + ')';
                option.xAxis.data = data0.categoryData;
                option.series[0].data = data0.values;
                option.series[1].data = calculateMA(5);
                option.series[2].data = calculateMA(10);
                option.series[3].data = calculateMA(20);
                option.series[4].data = calculateMA(30);
            }

            option = {

                },

                },
                xAxis: {

                },

                series: [

                        itemStyle: {
                            normal: {
                                color: upColor,
                                color0: downColor,

                                borderColor0: downBorderColor
                            }
                        },
                        markPoint: {
                            label: {
                                normal: {
                                    formatter: function (param) {
                                        return param != null ? Math.round(param.value) : '';
                                    }
                                }
                            },

                                    itemStyle: {
                                        normal: {color: 'rgb(41,60,85)'}
                                    }
                                },
                                {
                                    name: 'highest value',
                                    type: 'max',
                                    valueDim: 'highest'
                                },
                                {
                                    name: 'lowest value',
                                    type: 'min',
                                    valueDim: 'lowest'
                                },
                                {
                                    name: 'average value on close',
                                    type: 'average',
                                    valueDim: 'close'
                                }
                            ],
                            tooltip: {
                                formatter: function (param) {
                                    return param.name + '<br>' + (param.data.coord || '');
                                }
                            }
                        },
                        markLine: {
                            symbol: ['none', 'none'],
                            data: [
                                [
                                    {
                                        name: 'from lowest to highest',
                                        type: 'min',
                                        valueDim: 'lowest',
                                        symbol: 'circle',

                                    type: 'max',
                                    valueDim: 'close'
                                }
                            ]
                        }
                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: calculateMA(5),
                        smooth: true,
                        lineStyle: {

                        }
                    },
